    <main id="main-suporte">
        <div class="suporte">
            <h3>Suporte</h3>
            <p>
                Preencha o formulario abaixo para que possamos entrar em contato e efetuar o suporte.
            </p>
            <form>
                <ul>
                    <li class="input-string">
                        <input type="tel" placeholder="Nome*">
                        <input type="text" placeholder="Email*">
                    </li>
                    <li class="input-int">
                        <input type="tel" placeholder="Telefone" maxlength="11" onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
                        <input type="tel" placeholder="Celular*" maxlength="11" onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
                    </li>
                    <li class="input-subject"><input type="text" placeholder="Assunto*"></li>
                    <li class="input-message"><textarea placeholder="Mensagem*"></textarea></li>
                    <li class="input-button"><input type="submit" value="Enviar"></li>
                </ul>
            </form>
        </div>
