<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sharkin</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/font.css">
</head>
<body id="corpinho">
    <main id="main-suporte" style="height: 750px;">
        <h1 class="title">SHARKIN</h1>
        <div id="btn-comeback">
            <button onclick="history.back()">
                <img src="./components/images/setas-traseiras.png" alt="voltar" width="25px" height="25px">
            </button>
        </div>
        <div class="login-container" style="height: 370px;">
            <h2>Criar email e senha</h2>
            <form action="#" method="post">
                <input type="email" id="email" style="height: 25px;" pattern=".*@.*" placeholder="Email*" required>
                <input type="password" id="password" style="height: 25px;" name="senha" placeholder="Senha*" onblur="verificarForcaSenha(this)" required>
                <span id="senhaFraca" class="mensagem-senha-fraca"></span>
                <input type="password" id="confirmPassword" style="height: 25px;" name="senha" placeholder="Confirmar senha*" onblur="verificarSenhaIgual()" required>
                <span id="mensagemErro" class="mensagem-erro"></span>
            </form>
            <div class="next-container" style="margin-top: 10px;">
                <a class="remove-style-a next-button" href="./perfil.html" >Criar conta</a>
            </div>
        </div>
        
        <script>
            function verificarForcaSenha(inputSenha){
                var senha = inputSenha.value;
        
                var senhaFraca = senha.length < 8;
        
                if(senhaFraca){
                    inputSenha.classList.add("SenhaFraca");
                } else {
                    inputSenha.classList.remove("SenhaFraca");
                }
            }

            function verificarSenhaIgual(){
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                var mensagemErro = document.getElementById("mensagemErro");

                if(password != confirmPassword){
                    mensagemErro.textContent = "A confirmação de senha não confere.";
                }else{
                    mensagemErro.textContent = "";
                }
                    

            }
        </script>

</body>
